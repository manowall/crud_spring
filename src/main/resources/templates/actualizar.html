<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Datos Libro</h1>
        <a th:href="@{/}">Regresar a Todos los Libros</a><br>
        
        <form th:action="@{/guardar}" method="post" th:object="${libro}">
            
            <input type="hidden" name="id_libro" th:field="*{id_libro}" />
            
            <label for="nombre" >Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}"/><br>
            
            <label for="paginas" >N° Páginas: </label>
            <input type="text" name="paginas" th:field="*{paginas}"/><br>
            
            <label for="autor" >Autor: </label>
            <input type="text" name="autor" th:field="*{autor}"/><br>
            
            <label for="genero" >Género: </label>
            <input type="text" name="genero" th:field="*{genero}"/><br>
            
            <input type="submit" name="guardar" value="Guardar Libro" />
        </form>
        
    </body>
</html>
